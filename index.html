<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list-js-dom</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="container">
            <div class="title">
                <h1>To do list js dom</h1>
            </div>
            <!-- addTask  -->
            <div class="addTask">
                <!-- input field  -->
                <input type="text" name="" id="task" placeholder="Add a Task">
                <!-- button  -->
                <button id="addToTask">Add</button>
                <button id="deleteAll">All Clear</button>
            </div>

            <!-- Not Completed  -->
            <ol class="notCompleted">
                <h2>Not Completed</h2>
            </ol>

            <!--  Completed  -->
            <ol class="completed">
                <h2>Completed</h2>
            </ol>

        </div>

    <script src="./app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
